<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      color: #343a40;
    }
    #locations, #score, #help {
      font-weight: bold;
      margin-top: 10px;
    }
    .game-field {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 20px;
    }
    .location {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .location img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1 class="text-center">Siddharth digs for treasure</h1>

    <!-- Instructions -->
    <div class="alert alert-info">
      <p>Click on the locations to find silver and gold, watch out for the rattlesnake!</p>
    </div>

    <!-- Locations Checked -->
    <p id="locations">Number of locations checked is zero.</p>

    <!-- Score -->
    <p id="score">Score is zero.</p>

    <!-- Help Link -->
    <p>Click for help.</p>

    <!-- Help Report -->
    <div id="help">
      <p>Help report: Use the map to find treasure. Avoid the rattlesnake to keep your score high!</p>
    </div>

    <!-- Game Field -->
    <div class="game-field">
      <!-- Row 1 -->
      <div class="row">
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
      </div>
      <!-- Row 2 -->
      <div class="row">
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
      </div>
      <!-- Row 3 -->
      <div class="row">
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
      </div>
      <!-- Row 4 -->
      <div class="row">
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
        <div class="location"><img src="cactus.webp" alt="Cactus"></div>

        <div class="location"><img src="cactus.webp" alt="Cactus"></div>
      </div>
